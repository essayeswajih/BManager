<form [formGroup]="bonForm">
    <label for="articles" class="form-label">Bons de livraison:</label>
    <div class="table-responsive">
        <table class="table">
            <thead>
                <th>#</th>
                <th>Client</th>
                <th>Date</th>
                <th>Facture</th>
                <th>Devis</th>
                <th>trans</th>
            </thead>
            <tbody>
                @for (item of bonList; track $index) {
                    <td>{{$index}}</td>
                    <td>{{item.client.name}}</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                }
            </tbody>
        </table>
    </div>
</form>
