<form [formGroup]="clientForm">
    <label for="articles" class="form-label">Clients:</label>
    <div class="table-responsive">
        <table class="table">
            <tbody>
                <tr>
                    <td class="form-label">search:</td>
                    <td><input type="search" name="" id="" class="form-control" (input)="onSearchChange($event)"></td>
                    <td class="form-label">Sorted By:</td>
                    <td>
                        <select name="" id="" class="form-control" (change)="onSortChange($event)">
                            <option value="0">Designiation</option>
                            <option value="1">Prix d'achat</option>
                            <option value="2">Disponibilit√© des stocks</option>
                        </select>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="table-responsive">
        <table class="table">
            <thead>
                <th>#</th>
                <th>Nom</th>
                <th>MatriculeFiscale</th>
                <th>Email</th>
                <th>Adresse</th>
                <th>tel</th>
                <th>fax</th>
                <th>exonere</th>
            </thead>
            <tbody>
                @for (item of clientList; track $index) {
                    <tr>
                        <td>{{$index}}</td>
                        <td>{{item?.name}}</td>
                        <td>{{item?.matriculeFiscale}}</td>
                        <td>{{item?.email}}</td>
                        <td>{{item?.adresse}}</td>
                        <td>{{item?.tel}}</td>
                        <td>{{item?.fax}}</td>
                        <td>
                            <input type="checkbox" class="form-check-input" name="trans" id="trans" [checked]="item.exonere">
                        </td>
                        </tr>
                }
            </tbody>
        </table>
    </div>
</form>
