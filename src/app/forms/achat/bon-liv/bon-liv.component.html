<app-new-bon-liv ngSkipHydration></app-new-bon-liv>
<form [formGroup]="form">
    <label for="articles" class="form-label">cr√©er un nouveaux bon de livraison a base d'un bon de commande:</label>
    <div class="table-responsive">
        <table class="table" >
            <thead>
                <tr>
                    <th colspan="2">Generer Un bon de Livraison</th>
                    <th colspan="1">Date :</th>
                    <th >
                        <input type="date" class="form-control" name="date" id="date" formControlName="dateCreation" (change)="change('dateCreation',$event)">
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Num Bon Cmd</th>
                    <th>Date</th>
                    <th>Fournisseur</th>
                    <th>Action</th>
                </tr>
                @for (bon of bl.getBonList(); track $index) {
                    <tr>
                        <td>{{bon.id}}</td>
                        <td>{{bon.dateCreation}}</td>
                        <td>{{bon.fournisseur.intitule}}</td>
                        <td>
                        @if (bon.trans) {
                            <button type="button" class="btn btn-primary" (click)="download(bon.id)">Download</button>
                        }
                        @else {
                            <button type="button" class="btn btn-primary" (click)="generer(bon)">Generer</button>
                        }
                        <button class="btn btn-danger" (click)="supp(bon.id)">Supprimer</button>
                    </td>
                    </tr>
                }
            </tbody>
        </table>
    </div>
</form>
