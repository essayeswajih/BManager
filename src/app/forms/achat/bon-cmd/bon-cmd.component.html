<form >
    <label for="articles" class="form-label">Bon De Commande:</label>
    <div class="table-responsive">
        <table class="table" >
            <thead>
                <tr>
                    <th>Fournisseur</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <select name="fournisseurs" class="form-select" id="fournisseurs">
                            @for (fournisseur of fournisseurList; track $index) {
                                <option [value]="$index">{{ fournisseur.intitule }}</option>
                            }
                        </select>
                    </td>
                    <td>
                        <input type="date" class="form-control" name="date" id="date">
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th>Articles</th>
                    <th>Action</th>
                </tr>
                <tr>
                    <td>
                        <select name="articles" class="form-select" id="articles">
                            @for (article of articleList; track $index) {
                                <option [value]="$index">{{article.designation}}</option>
                            }
                        </select>
                    </td>
                    <td>
                        <button type="button" class="btn btn-primary">Ajouter un article</button>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>    
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th>Ref</th>
                    <th>Désignation</th>
                    <th>Quantite</th>
                    <th>Unité</th>
                    <th>P.U.H.T</th>
                    <th>Remise %</th>
                    <th>Total Net HT</th>
                    <th>TVA</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <input type="text" class="form-control" name="refArticle" id="refArticle">
                    </td>
                    <td>
                        <input type="text" class="form-control" name="designationArticle" id="designationArticle">
                    </td>
                    <td>
                        <input type="text" class="form-control x" name="quantiteArticle" id="quantiteArticle">
                    </td>
                    <td>
                        <input type="text" class="form-control x" name="uniteArticle" id="uniteArticle">
                    </td>
                    <td>
                        <input type="text" class="form-control x" name="prixArticle"  id="prixArticle">
                    </td>
                    <td>
                        <input type="text" class="form-control x" name="remiseArticle" id="remiseArticle">
                    </td>
                    <td>
                        <input type="text" class="form-control x" name="totalNetHT" id="totalNetHT">
                    </td>
                    <td>
                        <input type="text" class="form-control x" name="tvaArticle" id="tvaArticle">
                    </td>
                    <td>
                        <button type="button" class="btn btn-danger">Supprimer</button>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="10"><button class="btn btn-primary">save</button></td>
                </tr>
                
            </tfoot>
        </table>
    </div>
</form>
